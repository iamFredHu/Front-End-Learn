<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios 发送AJAX请求</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<button>GET</button>
<button>POST</button>
<button>AJAX</button>
<script>
    const btn = document.querySelectorAll('button')

    btn[0].onclick = function () {
        axios.get('http://localhost:8000/axios-server', {
            params: {
                id:100,
                vip:7
            },
            // 请求头信息
            headers:{
                name:'hit',
                age:20
            }
        })
    }
</script>
</body>
</html>
