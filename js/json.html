<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <script type="text/javascript">
        var obj1 = '{"name":"Fred","age":18,"gender":"男"}';
        // JSON JavaScript Object Notation JS对象表示法

        // JSON分类：对象/数组
        console.log(JSON.parse(obj1).age)
        var obj2 = {name:"Fred",age:18,gender:"男"};
        console.log(JSON.stringify(obj2));
    </script>
</head>
<body>

</body>
</html>
