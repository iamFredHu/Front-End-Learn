<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
    <script type="text/javascript">
        // BOM 浏览器对象模型
        // BOM 对象
        // - window （浏览器窗口，同时也是网页中的全局对象）
        // - navigator （代表当前浏览器的信息，通过该对象可以识别不同的浏览器）
        // - location （代表当前浏览器的地址栏信息，可以获取地址栏信息或者操作浏览器跳转页面）
        // - history （历史记录，操作浏览器的历史记录【隐私原因，不能具体获取历史记录】）
        // - screen （屏幕信息）

        // window对象的属性，可以通过window对象使用，也可以直接使用
        console.log(navigator.userAgent);
        // Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.159 Safari/537.36 Edg/92.0.902.78

        console.log(navigator.appName);
        // Netscape

        console.log(location);
        // 直接修改location ==》 页面会自动跳转到该路径



    </script>
</head>

</html>
