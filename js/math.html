<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script type="text/javascript">
        // Math 类 是Object 不是函数 和其他的对象不太一样
        // 属于工具类，不用创建对象
        console.log(Math.PI);
        console.log(Math.E);

        console.log(Math.sin(0.5*Math.PI));
        console.log(Math.max(-50,20,30)); // 最大 最小值
    </script>
</head>
<body>

</body>
</html>
