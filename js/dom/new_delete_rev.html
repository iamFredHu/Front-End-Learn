<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="content">
    <div id="formlist">
        <div class="inner">
            <p>你喜欢哪个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>广州</li>
                <li>武汉</li>
            </ul>
            <br/>
            <br/>
        </div>
    </div>

    <div id="btnlist">
        <div>
            <button id="btn01">创建一个"深圳"节点，添加到#city下</button>
        </div>
        <div>
            <button id="btn02">将"深圳"节点添加到#bj前面</button>
        </div>
        <div>
            <button id="btn03">使用"深圳"节点替换#bj节点</button>
        </div>
        <div>
            <button id="btn04">删除#bj节点</button>
        </div>
        <div>
            <button id="btn05">读取#city内的html代码</button>
        </div>
        <div>
            <button id="btn06">设置#bj内的html代码</button>
        </div>
        <div>
            <button id="btn07">创建一个"深圳"节点，添加到#city下2</button>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    //详见https://www.runoob.com/htmldom/htmldom-tutorial.html
    // 创建单击响应函数
    function myClick(btnID, fun) {
        var btn = document.getElementById(btnID);
        btn.onclick = fun;
    }

    // 创建一个"深圳"节点，添加到#city下
    myClick("btn01", function () {
        // 创建”深圳“节点 <li>深圳</li>
        // 创建li元素节点 标签名作为参数
        var newLi = document.createElement("li");
        // 创建深圳文本节点 文本内容作为参数
        var newText = document.createTextNode("深圳");
        // 将“深圳”文本节点设置为li的子节点
        newLi.appendChild(newText); //父节点.appendChild(子节点);
        // 添加到#city下
        var city = document.getElementById("city");
        city.appendChild(newLi);

    });

    // 将"深圳"节点添加到#bj前面
    myClick("btn02", function () {
        // 创建”深圳“节点 <li>深圳</li>
        // 创建li元素节点 标签名作为参数
        var newLi = document.createElement("li");
        // 创建深圳文本节点 文本内容作为参数
        var newText = document.createTextNode("深圳");
        // 将“深圳”文本节点设置为li的子节点
        newLi.appendChild(newText); //父节点.appendChild(子节点);

        // 将“深圳”节点添加到#bj前面 需要由父节点进行调用 newChild,refChild 注意先后
        var city = document.getElementById("city");
        var bj = document.getElementById("bj");
        city.insertBefore(newLi, bj);
        // 父节点.insertBefore(前面的节点，后面的节点);
    });

    // 使用"深圳"节点替换#bj节点
    myClick("btn03", function () {
        // 创建”深圳“节点 <li>深圳</li>
        // 创建li元素节点 标签名作为参数
        var newLi = document.createElement("li");
        // 创建深圳文本节点 文本内容作为参数
        var newText = document.createTextNode("深圳");
        // 将“深圳”文本节点设置为li的子节点
        newLi.appendChild(newText); //父节点.appendChild(子节点);

        // 替换子节点
        var city = document.getElementById("city");
        var bj = document.getElementById("bj");
        city.replaceChild(newLi, bj);
    });

    // 删除#bj节点
    myClick("btn04",function (){
        var city = document.getElementById("city");
        var bj = document.getElementById("bj");
        // 方法1 city.removeChild(bj);
        bj.parentNode.removeChild(bj);
        // 通过bj.parentNode 获取父元素
        // 子节点.parentNode 获取父节点
    });

    // 读取#city内的html代码
    myClick("btn05",function (){
        var city = document.getElementById("city");
        alert(city.innerHTML);
    });

    // 设置#bj内的html代码
    myClick("btn06",function (){
        var bj = document.getElementById("bj");
        bj.innerHTML = "昌平";
    });

    // 使用innerHTML也能完成增删改相关操作,但是会影响其他代码
    myClick("btn07",function (){
        var city = document.getElementById("city");
        // city.innerHTML += "<li>深圳</li>";
        var li = document.createElement("li");
        li.innerHTML = "曹县";
        city.appendChild(li);
    });
</script>
