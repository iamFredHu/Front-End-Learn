<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作内联样式</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        }
    </style>
</head>
<body>
<button id="btn1">点一下</button>
<button id="btn2">点一下2</button>
<div id="box1"></div>
<script type="text/javascript">
    // 点击按钮以后修改box1的大小

    // box1
    var box1 = document.getElementById("box1");
    // 绑定按钮
    var btn1 = document.getElementById("btn1");
    btn1.onclick = function (){
        // 通过JS修改样式 元素.style.样式名 = "样式值"
        box1.style.width = "300px";
        box1.style.height = "300px";
        box1.style.backgroundColor = "#FBAB7E";
        box1.style.backgroundImage = "linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%)";
        // 读的是内联样式/改的是内联样式 内联样式有高优先级
        // 但是如果在样式中写了!important 会让JS修改样式失效
    };

    // 定义一个函数用来获取当前样式
    function getStyle(objName,styleName){
        return getComputedStyle(objName,null)[styleName];
    }
    // 绑定按钮
    var btn2 = document.getElementById("btn2");
    btn2.onclick = function (){
      // 获取元素当前的显示样式
        alert(getStyle(box1,"width"));
    };

</script>
</body>
</html>
