<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
    <style>
        #areaDiv{
            margin: 10px;
            padding: 10px;
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }

        #showMsg{
            margin: 10px;
            padding: 10px;
            width: 300px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="areaDiv"></div>
<div id="showMsg"></div>
</body>
<script type="text/javascript">
    var areaDiv = document.getElementById("areaDiv");
    var showMsg = document.getElementById("showMsg");

    // onmousemove 移动时触发
    areaDiv.onmousemove = function(event){
        // clientX clientY 坐标
        showMsg.innerText = "x="+event.clientX+" y="+event.clientX;
    };

</script>
</html>
