<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM简介</title>
    <script type="text/javascript">
        // DOM Document Object Model 文档对象模型
        // Document 一个页面就是一个文档
        // Object 将网页的每一个部分都转换成一个对象
        // Model 使用模型来表示对象之间的关系

        // Node——构成HTML文档的最基本单元
        // 常用节点分为4类：文档节点、元素节点、属性节点、文本节点
        // 文档节点：整个HTML文档
        // 元素节点：HTML标签
        // 属性节点：元素的属性
        // 文本节点：HTML标签中的文本内容

    </script>
</head>
<body>
<!-- 结构和行为耦合，不推荐使用 -->
<button id="btn1">按钮1</button>
<script type="text/javascript">
    // 文档节点 是window对象的属性 可以在页面中直接使用 代表整个网页
    var btn1 = document.getElementById("btn1");
    console.log(btn1); // button#btn1

    // 修改对象属性/内部的HTML代码
    // btn.innerHTML = "按钮2";

    // 事件——用户和浏览器之间的交互行为 比如点击按钮、鼠标移动、关闭窗口等
    // 可以在事件对应的属性中设置一些JS代码，这样当事件被触发时，这些代码将会被执行

    // 给按钮对应事件绑定一个处理函数
    // 单击响应函数
    btn1.onmousemove = function(){
        btn1.innerText = "测试测试测试测试测试";
    }


</script>
</body>
</html>
