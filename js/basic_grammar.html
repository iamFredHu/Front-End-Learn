<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
         * 多行注释
         */

        // 单行注释

        // 严格区分大小写,语句以分号(;)结尾,也可以不写分号（浏览器会自动添加，会消耗一些系统资源，有些时候浏览器会加错分号）
        // alert("OK");
        // Alert("Error"); 该语句会报错

        // 字面量：不可改变的值
        // const int b = 10;
        // b为常量，10为字面量
        // 一般不直接使用字面量，

        // 声明变量：使用var关键字来进行声明
        // 声明和赋值可以一步完成，也可以分开进行
        // var a = 10;

        /*
         * 标识符
         * 在JS中所有可以自主命令的都可以成为标识符
         * 变量名、函数名、属性名都属于标识符
         * 命名规则：可以含有字母、数字、_、$(不能出现其他符号) 标识符不能以数字开头（字母 _ $开头都可以）
         * 不能是ES中的关键字、保留字
         * var var = 123; ×（关键字）
         * var const = 345; × （保留字）
         * 还有一些字符不建议使用
         * 命名规范：驼峰命名
         * Unicode编码 所有UTF-8中含有的内容都可以作为标识符
         * .
         */

        /*
         * 数据类型（字面量的类型）
         * 6种数据类型
         * String 字符串
         * Number 数值
         * Boolean 布尔值
         * Null 空值
         * Undefined 未定义
         * Object 对象
         * 前五种（String、Number、Boolean、Null、Undefined属于基本数据类型 Object属于引用数据类型）
         */

        // 创建字符串
        var str1 = "Hello";
        console.log(str1);
        // 单引号 √ 双引号 √ 但是不能混用（转义符\、或者嵌套）

        // 转义符
        // \n 换行 \t 制表符 \\ \

        str1 = "Test";
        console.log(str1);

        // Number 整数和浮点数
        var a = 123;
        var b = 23.45;
        console.log(a);
        console.log(b);

        // typeof 类型检查
        console.log(typeof a);
        console.log(typeof(b));
        // 写法

        // 数字的最值 Number.
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE); // 正数 0以上的最小值

        // 超过 Infinity 、 -Infinity
        console.log(Number.MAX_VALUE * Number.MAX_VALUE);
        console.log(-Number.MAX_VALUE * Number.MAX_VALUE);

        // NaN Not a Number
        console.log("abc" * "bcd");

        // 结果不精确
        var c = 0.1 + 0.2;
        console.log(c); // 0.30000000000000004 不要使用JS进行对精确度要求较高的运算

        // Boolean
        // true & false
        var bool1 = true;
        console.log(bool1);
        console.log(typeof bool1);

        // Null & Undefined
        var d = null;
        console.log(typeof d); // 结果 object （null用来表示为空的对象）

        var e = undefined;
        console.log(typeof e); // 结果 undefined （声明变量，但并未赋值）

        // 这里注意 null属于object 即 null 用来表示为空的对象

        // 数据类型的转换（强转）

        // 方法一 将f强制转换为String 调用f的String方法
        var f = 123;
        f = f.toString();
        console.log(typeof f);
        // null 和 undefined 没有toString方法，调用会报错

        // 方法二，调用函数进行转换(可以转换unll 和 undefined)
        var g = 123;
        g = String(g);
        console.log(typeof g);

        var h = undefined;
        h = String(h);
        console.log(typeof h);

        // 对于Number和Boolean 实际上就是调用的toString方法，对于Null和Undefined不调用toString()方法，
        // 而是将null直接转化为字符串"null"

        // 转换为number(没有toNumber方法）

        // 方法一 Number函数(大写)
        var i = "123";
        i = Number(i);
        console.log(typeof i);

        var j = "abc";
        j = Number(j);
        console.log(typeof j);
        console.log(j);

        // 结果 NaN 注意NaN也是Number类型
        var k = true;
        k = Number(k);
        console.log(k);
        // 结果 1 类型 number
        console.log(typeof k);
        // true 1 false 0

        var l = null; // 0
        var m = undefined; // NaN
        l = Number(l);
        m = Number(m);
        console.log(l);
        console.log(typeof l);
        console.log(m);
        console.log(typeof m);

        var n = "123px";
        var o = "12.3cm"
        // NaN
        // 如何转换？

        // 转换方式二 专门用来对付字符串 取出字符串中的有效整数
        // parseInt() 取出字符串中的有效【整数】  只取整数
        // parseFloat() 取出字符串中的有效【浮点数】  只取浮点数

        n = parseInt(n);
        console.log(n); // 123
        console.log(typeof n); // number
        o = parseFloat(o);
        console.log(o); // 12.3
        console.log(typeof o); // number

        // 对非String使用，则会将其先转换为String，然后再操作
        var p = true;
        p = parseInt(p);
        console.log(p); // 结果是NaN true->"true"->NaN

        // 16进制数的表示 以0x开头
        var q = 0x10;
        console.log(q); // 结果为16（十六进制的10，输出时会转换为十进制）

        // 8进制数，以0o开头
        var r = 0o70;
        console.log(r);

        r = parseInt(r);
        console.log(r); // 结果是56

        // 转换成 Boolean
        r = Boolean(r);
        console.log(r);

        r = 0;
        r = Boolean(r);
        console.log(r);

        // Number - 只要不为0或者NaN就为true，否则为false
        // String - 只要不为空串，就为true
        // Null - false
        // Undefined - false
        // Object - 转换为true（除了上面的null）

        /* 算术运算符
         * + - * / % 算数运算符
         * typeof 也是运算符
         */
        r = 1;
        r = r + "";
        // 将任意变量转换为字符串
        console.log(r);
        console.log(typeof r);

    </script>
</head>
<body>

</body>
</html>
