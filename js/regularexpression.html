<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Expression</title>
    <script type="text/javascript">
     // 正则表达式：定义字符串规则
     var reg = new RegExp("a","i");
     // 语法： var 变量 = new RegExp("正则表达式","匹配模式");
     var str = "a ";

     // 正则表达式方法 test()
     console.log(reg.test(str)); // true
     console.log(reg.test("A")); // true "i" 忽略了大小写
     // 匹配模式
     // "i" 忽略大小写
     // "g" 全局匹配模式

     // 正则语法
     // var 变量 = /正则表达式/匹配模式
     reg = /a/i; //和前面的一样
     console.log(reg.test(str)); // true

     // 或|
     reg = /a|b/;
     console.log(reg.test("a")); // true
     console.log(reg.test("b")); // true
     console.log(reg.test("ab")); // true
     // [ab] == a|b
     reg = /[ab]/;
     console.log(reg.test("a")); // true
     console.log(reg.test("b")); // true
     console.log(reg.test("ab")); // true

     // [a-z] 表示任意小写字母
     // [A-z] 表示任意字母
     reg = /[a-z]/;
     console.log(reg.test("a"));
     console.log(reg.test("Z")); // false

     // 检查一个字符串中是否含有abc/adc/aec
     reg = /a[bde]c/;
     console.log(reg.test("abcd"));
     console.log(reg.test("afc"));

     //[^ ]除了
     reg = /[^ab]/;
     console.log(reg.test("ab")); //false
     console.log(reg.test("abc")); //true

     // [0-9] 任意数字
     // [^0-9] 除了数字

     // 与正则相关的字符串方法
     str = "1a2b3c4d5e6FS7";
     console.log(str.split(/[a-z]/)); // split方法中可以传递一个正则表达式作为参数
     // 不指定全局匹配 也会全部拆分 写不写g无所谓！

     // search 可以搜索字符串中是否含有指定内容
     str = "hello hello aec";
     console.log(str.search(/a[bef]c/)); // 搜索到指定内容返回第一次出现的索引，
     // 可以接受正则表达式作为参数

     //match() 正则表达式，提取符合条件的内容 默认只招一个符合要求的内容 可以设置全局匹配模式
     // 可以有多个匹配模式
     console.log(str.match(/[a-z]/ig));

     // replace() 替换，将字符串中的指定内容替换为新的内容 被替换的内容和新的内容
     str = "1a2b3c4d5e6F7";
     console.log(str.replace(/[A-z]/g,"#")); // 可以接收正则表达式作为参数

     // 正则表达式的相关语法
     // 量词 只对前边的起作用
     reg = /(ab){3}/; // 连续出现三次
     console.log(reg.test("ababab ")); // true
     reg = /a{1,3}/; // 一次到三次
     console.log(reg.test("ab")); // true
     console.log(reg.test("abab")); //

     reg = /ab+c/;
     console.log(reg.test("abbbbbbc"));

    </script>
</head>
<body>

</body>
</html>
